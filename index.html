<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./assets/css/reset.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Vollkorn" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
  <title>Word Guess Game</title>
</head>

<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Flower Guess Game</h1>
      <p class="lead"> A Floral Fun Time</p>
    </div>
  </div>

    <!-- guided from Instructor Phil's post in slack to initialize game and naming tags-->
    <div class="container">
      <div id="intro">
        <p>Press any key to get started!</p>
        <div id="word-box"></div>
      <div id="guesses-num">
        <h3 class="section-title">Number of Guesses Remaining:</h3>
        <div id="guesses-remaining"></div>
      </div>
      <div id="wrongGuess">
        <h3 class="section-title">Letters Already Guessed:</h3>
        <div id="guessed-letters"></div>
      </div>
      <div>
          <h3 class="section-title">Wins:</h3>
          <div id="showWins"></div>
        </div>
        <div>
          <h3 class="section-title">Losses:</h3>
          <div id="showLosses"></div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="assets/javascript/game.js"></script>
  </body>

</html>
